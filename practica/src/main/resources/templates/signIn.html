<!DOCTYPE html>

<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">

	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

<title>Signin Template</title>

<link href="/core/bootstrap.min.css" rel="stylesheet">
<link href="/css/SingIn/signin.css" rel="stylesheet">

</head>
<body class="text-center">
	<!-- NavBar -->
	<header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">
                <img src="/imgs/Navbar/web-icon-white.png" width="30" height="30" alt="">
            </a>
            <a class="navbar-brand" >eTournaments</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                    	<form action="index">
                    		<input type="submit" class="nav-link" value="Home">
                    	</form>
                    </li>
                    <li class="nav-item active">
                        <form action="login">
                    		<input type="submit" class="nav-link" value="Sign In">
                    	</form>
                    </li>
                    <li class="nav-item active">
                        <form action="leaderBoard">
                    		<input type="submit" class="nav-link" value="Leaderboard">
                    	</form>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <form action="register">
                    		<input type="submit" class="nav-link" value="Register">
                    	</form>
                    </li>
                </ul>
            </div>        
        </nav>
	</header>

	<form class="form-signin" action="/login" method="post">
		<img class="mb-4" src="/imgs/NavBar/web-icon-black.png" alt=""
			width="72" height="72">
		<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
		<label for="inputEmail" class="sr-only">Email address</label> 
		<input
			type="email" id="inputEmail" class="form-control"
			placeholder="Email address" name="email"> 
			<label
			for="inputPassword" class="sr-only">Password</label> 
			<input
			type="password" id="inputPassword" class="form-control"
			placeholder="Password" name="password">
		{{#notloaded}}
			<div class="alert alert-danger" role="alert">
  				Email or password was incorrect
			</div>		
		{{/notloaded}}
		
		<button class="btn btn-lg btn-primary btn-block" type="submit"
			value="Send">Sign in</button>
		<input type="hidden" name="_csrf" value="{{token}}" />
	</form>

	<script src="/core/jquery-3.4.1.slim.min.js"></script>
	<script src="/core/bootstrap.bundle.min.js"></script>
</body>
</html>
