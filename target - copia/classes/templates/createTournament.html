<html>

<head>
<link href="/core/bootstrap.min.css" rel="stylesheet">
<link href="/css/TeamCreation/teamCreation_files/style.css"
	rel="stylesheet">
<link href="/css/TeamCreation/teamCreation_files/teamCreation.css"
	rel="stylesheet">
</head>

<body>
	<!-- NavBar -->
	<header>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<a class="navbar-brand" href="#"> <img
				src="/imgs/Navbar/web-icon-white.png" width="30" height="30" alt="">
			</a> <a class="navbar-brand">eTournaments</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarCollapse" aria-controls="navbarCollapse"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<form action="index">
							<input type="submit" class="nav-link" value="Home">
						</form>
					</li>
					<li class="nav-item active">{{#noloaded}}
						<form action="signIn">
							<input type="submit" class="nav-link" value="Sign In">
						</form> {{/noloaded}} {{^noloaded}}
						<form action="profile">
							<input type="submit" class="nav-link" value="Profile">
						</form> {{/noloaded}}
					</li>
					<li class="nav-item active">
						<form action="leaderBoard">
							<input type="submit" class="nav-link" value="Leaderboard">
						</form>
					</li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">{{#noloaded}}
						<form action="register">
							<input type="submit" class="nav-link" value="Register"> <input
								type="hidden" name="_csrf" value="{{token}}" />
						</form> {{/noloaded}} {{^noloaded}}
						<form action="/logout" method="post">
							<input type="submit" class="nav-link" value="Log Out"> <input
								type="hidden" name="_csrf" value="{{token}}" />
						</form> {{/noloaded}}

					</li>
				</ul>
			</div>


		</nav>
	</header>

	<div class="container">

		<form class="well form-horizontal" action="newTournament" method="post">
			<fieldset>
				
				<br>
				<br>
				<br>
				<br>
				
				<!-- Form Name -->

						<h2>
							<b>Create tournament</b>
						</h2>

						<br>
				
				
				
				<!-- Text input-->

				<div class="form-group">
					<label class="col-md-4 control-label">Tournament name</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input name="tournament_name"
								placeholder="Your tournament name here" class="form-control"
								type="text">
						</div>
					</div>
				</div>
				
				<!-- Text input-->

				<div class="form-group">
					<label class="col-md-4 control-label">Number of teams</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input name="numTeams"
								placeholder="Number of teams here"
								class="form-control" type="number">
						</div>
					</div>
				</div>
				
				<!-- Text input-->

				<div class="form-group">
					<label class="col-md-4 control-label">Description</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input name="description"
								placeholder="Description here"
								class="form-control" type="text">
						</div>
					</div>
				</div>

				<!-- Text input-->

				<div class="form-group">
					<label class="col-md-4 control-label">Latitude of the location</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input name="latitude"
								placeholder="Latitude here"
								class="form-control" type="number">
						</div>
					</div>
				</div>
				
				<!-- Text input-->

				<div class="form-group">
					<label class="col-md-4 control-label">Longitude of the location</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input name="longitude"
								placeholder="Longitude here"
								class="form-control" type="number">
						</div>
					</div>
				</div>

				<!-- Text input-->


				<!-- Select Basic -->
				<div class="form-group">
					<label class="col-md-4 control-label">Select the tournament image</label>
					<div class="col-md-4">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">Upload</span>
							</div>
							<div class="custom-file">
								<input type="file" class="custom-file-input"
									id="inputGroupFile01"> <label class="custom-file-label"
									for="inputGroupFile01">Choose file</label>
							</div>
						</div>
					</div>
				</div>
				<br>
				<!-- Button -->
				<div class="col-md-4 inputGroupContainer">
					<input class="btn btn-primary" type="submit" value="Submit">
					<input type="hidden" name="_csrf" value="{{token}}">
				</div>

			</fieldset>
		</form>

	</div>
	<script src="/core/jquery-3.4.1.slim.min.js"></script>
	<script src="/core/bootstrap.bundle.min.js"></script>

</body>

</html>
