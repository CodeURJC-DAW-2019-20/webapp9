	<div class="container">

			<fieldset>
				
				<br>
				<br>

				<br>
				
				<!-- Form Name -->

						<h2>
							<b>Create team</b>
						</h2>

						<br>
				
				
				
				<!-- Text input-->

				<div class="form-group">
					<label class="col-md-4 control-label">Team name</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input [(ngModel)]="team.name"

						</div>
					</div>
				</div>

				<div class="form-group">

						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input [(ngModel)]="user1.userName"

								class="form-control">
						</div>
					</div>
				</div>
				
				<!-- Text input-->

				<div class="form-group">
					<label class="col-md-4 control-label">Second player</label>

						</div>
					</div>
				</div>

				<br>
				<!-- Button -->
