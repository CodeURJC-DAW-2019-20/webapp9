<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
	rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Holtwood+One+SC'
	rel='stylesheet' type='text/css'>
<link
	href='https://fonts.googleapis.com/css?family=Kaushan+Script|Herr+Von+Muellerhoff'
	rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Abel'
	rel='stylesheet' type='text/css'>
<link
	href='https://fonts.googleapis.com/css?family=Istok+Web|Roboto+Condensed:700'
	rel='stylesheet' type='text/css'>

<title>Diamonds Tournament</title>

</head>

<body>

	<header class="hero">
		<div class="hero-wrap">
			<p class="intro" id="intro">Rocket League</p>
			<h1 id="headline">{{tournament.name}}</h1>
			<p class="year">2020</p>
			<div style="text-align: center;">
			<form>
				<input type="submit" class="button" value="Join Tournament" (click)="addTeamToTournament()"> 
				<!--<input type="hidden" name="_csrf" value="{{token}}" />
				<input type="hidden" name="torunament" value="{{name}}" />-->
			</form> 

			</div>
		</div>
	</header>


	<div class="d-flex justify-content-center">
		<div id="map_container"></div>
	</div>

	<main>
		<div class="card mb-4">
			<div class="card-body">
				<!-- Grid row -->
				<div class="row">
					<!-- Grid column -->
					<div class="col-md-12">

						<h2 class="pt-5 pb-4 text-center font-bold font-up"></h2>

					</div>
					<!-- Grid column -->
				</div>
				<!-- Grid row -->
				<!--Table-->
				<table class="table table-striped">
					<!--Table head-->
					<thead>
						<tr>
							<th>#</th>
							<th>Round</th>
							<th>Name team 1</th>
							<th>Elo team 1</th>
							<th>Name team 2</th>
							<th>Elo team 2</th>
							<th>Date</th>
							<th>Winner</th>
						</tr>
					</thead>
					<!--Table head-->
					<!--Table body-->
					<tbody id="table">
						<tr *ngFor="let elem of plays">
							<th scope="row">{{elem.pos}}</th>
							<td>{{elem.round}}</td>
							<td>{{elem.name1}}</td>
							<td>{{elem.elo1}}</td>
							<td>{{elem.name2}}</td>
							<td>{{elem.elo2}}</td>
							<td>{{elem.date}}</td>
							<td>{{elem.winner}}</td>
							<td>
							<form action='/gameData'>
							<input type="hidden" name="name1" value="{{elem.name1}}">
							<input type="hidden" name="elo1" value="{{elem.elo1}}">
							<input type="hidden" name="name2" value="{{elem.name2}}">
							<input type="hidden" name="elo2" value="{{elem.elo2}}">

							<form [routerLink]="['/updateMatch/',idTournament,elem.pos]">
								<input type="submit" class="button" value="UpdateMatch">
							</form>
							<!--<input type="hidden" name="_csrf" value="{{token}}">-->
							</form>
							</td>
						</tr>
					</tbody>
					<!--Table body-->
				</table>
				<!--Table-->
				<!--Bottom Table UI-->

				<div id='loader' class="d-flex justify-content-center">

				</div>

				<div class="d-flex justify-content-center">
					<!--Pagination -->
						<!--<input type="hidden" name="_csrf" value="{{token}}">-->


					<!--/Pagination -->
				</div>
			</div>
		</div>
	</main>

	

</body>

</html>
