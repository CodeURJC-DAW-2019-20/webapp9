<html>

<head>
  <meta charset="utf-8"></meta>
  <link
    href="../core/bootstrap.bundle.min.js"
    rel="stylesheet"
  ></link>

  <link
  href="../core/bootstrap.min.css"
  rel="stylesheet"
></link>

  <title>Create your tournament</title>
</head>

<body class="">
  <div class="container">
    <form
      class="well form-horizontal"
      action=""
      method="post"
      id="contact_form"
    >
      <fieldset>
        <!-- Form Name -->

        <legend>
          <center>
            <h2>
              <b>Create your braket!</b>
            </h2>
          </center>
        </legend>

        <!-- Text input -->

        <div class="form-group">
          <label class="col-md-4 control-label">Tournament´s name</label>

          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
              </span>

              <input
                name="team_name"
                placeholder="Your tournament´s name here"
                class="form-control"
                type="text"
              ></input>
            </div>
          </div>


        <!-- Text input -->

        <div class="form-group">
          <label class="col-md-4 control-label">Game</label>

          <div class="col-md-4 selectContainer">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-list"></i>
              </span>

              <select
                name="game"
                class="form-control selectpicker"
              >
                <option value="">Select your game</option>

                <option>Rocket League</option>

                <option>League of Legends</option>

                <option>Pokemon</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Text input -->

        <div class="form-group">
          <label class="col-md-4 ml-auto control-label">Number of playes</label>

          <div class="col-md-5  selectContainer">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-list"></i>
              </span>

              <select
                name="game"
                class="form-control selectpicker"
              >
                <option value="">Select number of players</option>

                <option>2</option>

                <option>4</option>

                <option>8</option>

                <option>16</option>

                <option>32</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Select Basic -->

        <div class="input-group">
          <div class="input-group-prepend">
            <span
              class="input-group-text"
              id="inputGroupFileAddon01"
            >Upload</span>
          </div>

          <div class="custom-file">
            <input
              type="file"
              class="custom-file-input"
              id="inputGroupFile01"
              aria-describedby="inputGroupFileAddon01"
            ></input>

            <label
              class="custom-file-label"
              for="inputGroupFile01"
            >Choose your tournament layout</label>
          </div>
        </div>

        <!-- Success message -->

        <div
          class="alert alert-success"
          role="alert"
          id="success_message"
        >
          Success

          <i class="glyphicon glyphicon-thumbs-up"></i>
          Success!.
        </div>

        <!-- Button -->

        <div class="footer">
          <button
            type="button"
            class="btn btn-success"
          >Post</button>
        </div>
      </fieldset>
    </form>
  </div>

  <script src="../core/jquery-3.4.1.slim.min.js"></script>
  <script src="../core/bootstrap.bundle.min.js"></script>
</body>
</html>
