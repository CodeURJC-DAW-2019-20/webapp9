
<html>
<link href="../core/bootstrap.min.css" rel="stylesheet">
<body>
<div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
<fieldset>

<!-- Form Name -->
<legend>
    <center><h2><b>Create your team!</b></h2></center></legend><br>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Team´s name</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="team_name" placeholder="Your team´s name here" class="form-control"  type="text">
    </div>
  </div>
</div>

<!-- Text input-->
  <div class="form-group"> 
  <label class="col-md-4 control-label">Game</label>
    <div class="col-md-4 selectContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
    <select name="game" class="form-control selectpicker">
      <option value="">Select your game</option>
      <option>Rocket League</option>
      <option >League of Legends</option>
    </select>
  </div>
</div>
</div>
  
<!-- Text input-->

<div class="form-group">
    <label class="col-md-4 control-label">Second player</label>  
    <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input  name="player2" placeholder="Username of your first teammate" class="form-control"  type="text">
        </div>
    </div>
</div>
    
<!-- Text input-->

<div class="form-group">
    <label class="col-md-4 control-label">Third player</label>  
    <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input  name="player3" placeholder="Username of your third teammate" class="form-control"  type="text">
        </div>
    </div>
</div>

<!-- Text input-->

<div class="form-group">
    <label class="col-md-4 control-label">Fourth player</label>  
    <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input  name="player4" placeholder="Username of your last teammate" class="form-control"  type="text">
        </div>
    </div>
</div>


<!-- Select Basic -->
<div class="input-group">
    <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
    </div>
    <div class="custom-file">
        <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
  </div>
</div>

<!-- Success message -->
<div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4"><br>
    <button type="submit" class="btn btn-warning" > <span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>

</fieldset>
</form>
</div>
<script src="../core/jquery-3.4.1.slim.min.js" ></script>
<script src="../core/bootstrap.bundle.min.js"></script>
</body>
</html>
